<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-ci-build-heading" jhiTranslate="ciadminApp.cIBuild.home.createOrEditLabel">Create or edit a CI Build</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ciadminApp.cIBuild.moduleName" for="field_moduleName">Module Name</label>
                    <input type="text" class="form-control" name="moduleName" id="field_moduleName"
                           formControlName="moduleName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ciadminApp.cIBuild.moduleVersion" for="field_moduleVersion">Module Version</label>
                    <input type="text" class="form-control" name="moduleVersion" id="field_moduleVersion"
                           formControlName="moduleVersion"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ciadminApp.cIBuild.branch" for="field_branch">Branch</label>
                    <input type="text" class="form-control" name="branch" id="field_branch"
                           formControlName="branch"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ciadminApp.cIBuild.ciResult" for="field_ciResult">Ci Result</label>
                    <input type="text" class="form-control" name="ciResult" id="field_ciResult"
                           formControlName="ciResult"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ciadminApp.cIBuild.sonarResult" for="field_sonarResult">Sonar Result</label>
                    <input type="text" class="form-control" name="sonarResult" id="field_sonarResult"
                           formControlName="sonarResult"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ciadminApp.cIBuild.buildDate" for="field_buildDate">Build Date</label>
                    <div class="d-flex">
                        <input id="field_buildDate" type="datetime-local" class="form-control" name="buildDate" formControlName="buildDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ciadminApp.cIBuild.sonarProject" for="field_sonarProject">Sonar Project</label>
                    <input type="text" class="form-control" name="sonarProject" id="field_sonarProject"
                           formControlName="sonarProject"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
