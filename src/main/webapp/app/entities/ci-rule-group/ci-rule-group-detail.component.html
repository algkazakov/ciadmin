<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="cIRuleGroup">
            <h2><span jhiTranslate="ciadminApp.cIRuleGroup.detail.title">CI Rule Group</span> {{ cIRuleGroup.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ciadminApp.cIRuleGroup.ruleGroupName">Rule Group Name</span></dt>
                <dd>
                    <span>{{ cIRuleGroup.ruleGroupName }}</span>
                </dd>
                <dt><span jhiTranslate="ciadminApp.cIRuleGroup.critical">Critical</span></dt>
                <dd>
                    <span>{{ cIRuleGroup.critical }}</span>
                </dd>
                <dt><span jhiTranslate="ciadminApp.cIRuleGroup.type">Type</span></dt>
                <dd>
                    <span>{{ cIRuleGroup.type }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ci-rule-group', cIRuleGroup.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
